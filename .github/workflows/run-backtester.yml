name: Run backtester and commit best_params

on:
  schedule:
    - cron: '0 6 * * *'   # run daily at 06:00 UTC
  workflow_dispatch:      # permet run manuel

jobs:
  backtest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # important pour utiliser le PAT

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backtester
        env:
          TWELVEDATA_API_KEY: ${{ secrets.TWELVEDATA_API_KEY }}
        run: |
          python backtester_optimized.py

      - name: Commit best_params.json
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_GITHUB }}  # ton token personnel
        run: |
          if [ -f best_params.json ]; then
              git config user.name "github-actions[bot]"
              git config user.email "github-actions[bot]@users.noreply.github.com"
              git add best_params.json
              git commit -m "Auto: update best_params.json (backtester run)" || echo "no changes to commit"
              git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          else
              echo "No best_params.json generated"
          fi
